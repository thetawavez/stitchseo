<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SEOBoost</title>
  <link href="https-//fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https-//fonts.gstatic.com" rel="preconnect"/>
  <link href="https-//fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Manrope"]
          },
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
  <header class="bg-background-light/80 dark:bg-background-dark/80 sticky top-0 z-10 backdrop-blur-sm">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a class="text-xl font-extrabold text-slate-900 dark:text-white" href="../index.html">
        <span class="text-primary">SEO</span>Boost
      </a>
      <nav class="hidden md:flex items-center space-x-6">
        <a href="../public-_features_page/code.html" class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary">Features</a>
        <a href="../public-_pricing_page/code.html" class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary">Pricing</a>
        <a href="../public-_case_studies/code.html" class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary">Case Studies</a>
        <a href="../public-_seo_guides_blog/code.html" class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary">Blog</a>
      </nav>
      <div class="hidden md:flex items-center space-x-4">
        <a href="../login_screen/code.html" class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary">Login</a>
        <a href="./code.html">
          <button class="h-10 rounded-lg bg-primary px-6 text-base font-bold text-white shadow-md transition-transform hover:scale-105">Sign Up</button>
        </a>
      </div>
      <button class="md:hidden rounded-lg p-2 text-slate-700 dark:text-slate-300">
        <svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <line x1="4" x2="20" y1="12" y2="12"></line>
          <line x1="4" x2="20" y1="6" y2="6"></line>
          <line x1="4" x2="20" y1="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-extrabold text-slate-900 dark:text-white">Create your account</h2>
        <p class="mt-2 text-slate-600 dark:text-slate-400">Start your 14-day free trial today.</p>
      </div>
      <form action="../sign-up_confirmation/welcome/code.html" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email address</label>
          <div class="mt-1">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-md shadow-sm placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
          <div class="mt-1">
            <input id="password" name="password" type="password" autocomplete="new-password" required class="block w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-md shadow-sm placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
          </div>
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Confirm Password</label>
          <div class="mt-1">
            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="block w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-md shadow-sm placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
          </div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">Create account</button>
        </div>
      </form>
      <p class="mt-6 text-center text-sm text-slate-600 dark:text-slate-400">
        Already have an account? 
        <a href="../login_screen/code.html" class="font-medium text-primary hover:text-primary/90">Log in</a>
      </p>
    </div>
  </main>

  <footer class="bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800/50 mt-12">
    <div class="container mx-auto p-6 text-center text-slate-500 dark:text-slate-400">
      <p>Â© 2024 SEOBoost. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
