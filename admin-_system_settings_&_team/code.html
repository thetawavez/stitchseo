<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https-//fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https-//fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data-image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Manrope"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<link href="https-//fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="w-full">
<header class="flex items-center justify-between border-b border-primary/20 bg-background-light dark:bg-background-dark p-4">
<button class="flex h-10 w-10 items-center justify-center rounded-full text-black dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-black dark:text-white">Settings</h1>
<div class="h-10 w-10"></div>
</header>
<main class="p-4 space-y-8">
<section>
<h2 class="text-lg font-bold text-black dark:text-white mb-4">API Keys</h2>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-black/70 dark:text-white/70 mb-2" for="api-key">API Key</label>
<input class="form-input w-full rounded-lg border-primary/30 bg-background-light dark:bg-primary/10 text-black dark:text-white focus:border-primary focus:ring-primary placeholder:text-black/50 dark:placeholder:text-white/50" id="api-key" placeholder="Enter your API key" type="text"/>
</div>
</div>
</section>
<section>
<h2 class="text-lg font-bold text-black dark:text-white mb-4">Email Templates</h2>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-black/70 dark:text-white/70 mb-2" for="template">Template</label>
<select class="form-select w-full rounded-lg border-primary/30 bg-background-light dark:bg-primary/10 text-black dark:text-white focus:border-primary focus:ring-primary" id="template">
<option>Welcome Email</option>
<option>Password Reset</option>
<option>Invoice</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-black/70 dark:text-white/70 mb-2" for="email-body">Email Body</label>
<textarea class="form-textarea w-full rounded-lg border-primary/30 bg-background-light dark:bg-primary/10 text-black dark:text-white focus:border-primary focus:ring-primary placeholder:text-black/50 dark:placeholder:text-white/50" id="email-body" placeholder="Compose your email..." rows="6"></textarea>
</div>
</div>
</section>
<section>
<h2 class="text-lg font-bold text-black dark:text-white mb-4">Default System Values</h2>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-black/70 dark:text-white/70 mb-2" for="analysis-frequency">Default Analysis Frequency (days)</label>
<input class="form-input w-full rounded-lg border-primary/30 bg-background-light dark:bg-primary/10 text-black dark:text-white focus:border-primary focus:ring-primary" id="analysis-frequency" type="number" value="7"/>
</div>
<div>
<label class="block text-sm font-medium text-black/70 dark:text-white/70 mb-2" for="notification-email">Default Notification Email</label>
<input class="form-input w-full rounded-lg border-primary/30 bg-background-light dark:bg-primary/10 text-black dark:text-white focus:border-primary focus:ring-primary placeholder:text-black/50 dark:placeholder:text-white/50" id="notification-email" placeholder="admin@example.com" type="email"/>
</div>
</div>
</section>
<section>
<div class="flex items-center justify-between mb-4">
<h2 class="text-lg font-bold text-black dark:text-white">Team Management</h2>
<button class="flex items-center gap-2 rounded-lg bg-primary px-4 py-2 text-sm font-bold text-white">
<span class="material-symbols-outlined text-base">add</span>
<span>Add User</span>
</button>
</div>
<div class="space-y-2">
<div class="flex items-center gap-4 rounded-lg bg-background-light dark:bg-primary/10 p-3">
<img alt="Ethan Harper" class="h-12 w-12 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB7xNwwkkfPMLzTRcwmsFCHCoybiKUldxYBHSOnSTY9A_xKBSaOSVwkgIdsTxvz-KwKlDyLUGRNZC6mxrXO3EeCuupyijot-2Wgp8_C3JCEb77TI6VtiOqUTyvE-5nD8Bb-o7X0KxSmiqmhS1tgqf3WKl387JxVJf8IpQr95UVIsttvWCDzbaxaTt5zZlXwsadjuWveI2imswd2nFesY16HvCWkE7qLxTlsp_w_Id25uzC0E4e1vD6sd6aIcgjAWm2w_PEdRu-moA"/>
<div class="flex-1">
<p class="font-semibold text-black dark:text-white">Ethan Harper</p>
<p class="text-sm text-black/60 dark:text-white/60">Admin</p>
</div>
<button class="flex h-8 w-8 items-center justify-center rounded-full text-black/60 dark:text-white/60 hover:bg-primary/10 dark:hover:bg-primary/20">
<span class="material-symbols-outlined text-xl">more_vert</span>
</button>
</div>
<div class="flex items-center gap-4 rounded-lg bg-background-light dark:bg-primary/10 p-3">
<img alt="Sophia Bennett" class="h-12 w-12 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA8ZMH16MgnO6QmLN_AnOhKfWGJexm7MhPRk7sftSq-sOa-zRFB6MtP59ccOx6q6rOJHFPMGYdA0zeZaJ91sxmlM6QwY405YixCxEwhKy8o36vS1CWRffJDjeANWm3DulwGsw__FQDwz_2xZMJf1hfsX97T5PWd-Dh9EMwH8Trn4ZmVhohoEJTUy6m772OO2kgxsn-f4ytkbCIYqw4gUojrb_MHlYiexZS48yu-V6c8Dq8wq12PRBOGylkEEUX7AD8kejg0UmxBtQ"/>
<div class="flex-1">
<p class="font-semibold text-black dark:text-white">Sophia Bennett</p>
<p class="text-sm text-black/60 dark:text-white/60">Editor</p>
</div>
<button class="flex h-8 w-8 items-center justify-center rounded-full text-black/60 dark:text-white/60 hover:bg-primary/10 dark:hover:bg-primary/20">
<span class="material-symbols-outlined text-xl">more_vert</span>
</button>
</div>
<div class="flex items-center gap-4 rounded-lg bg-background-light dark:bg-primary/10 p-3">
<img alt="Liam Carter" class="h-12 w-12 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBbleKXMpo73bxDbkrhY58zOPnUwT2w_h5VskBLQMSqela3KQUPICCZGnHm7zi-AKP75pDtWI05ErqzjxnPa0MIfMGx2GJzC90fP4zfWKJtwMpYK66W_uAeqP_lRvxOFdsg6ghkrb4N6PqT6ggF_yzbHUxqn2PYO998rNdCL_-u8cK6t31rntE7TxyJCHI6Xs0YO0dvTNTxm16sBtxQg9YZrfSISl3P7bUmB_OeAUs_vtGKjWi4z8JgJLxxfKZ7vwD5FDGMzdLUzg"/>
<div class="flex-1">
<p class="font-semibold text-black dark:text-white">Liam Carter</p>
<p class="text-sm text-black/60 dark:text-white/60">Viewer</p>
</div>
<button class="flex h-8 w-8 items-center justify-center rounded-full text-black/60 dark:text-white/60 hover:bg-primary/10 dark:hover:bg-primary/20">
<span class="material-symbols-outlined text-xl">more_vert</span>
</button>
</div>
</div>
</section>
</main>
</div>
<footer class="sticky bottom-0 border-t border-primary/20 bg-background-light/80 dark:bg-background-dark/80 p-4 backdrop-blur-sm">
<button class="w-full rounded-lg bg-primary py-3 text-base font-bold text-white">Save Changes</button>
</footer>
</div>

</body></html>
