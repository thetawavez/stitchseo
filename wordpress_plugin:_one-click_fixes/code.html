<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Manrope"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex h-screen flex-col">
<header class="flex items-center border-b border-white/10 dark:border-white/10 p-4">
<button class="text-gray-800 dark:text-gray-200">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-gray-800 dark:text-gray-200">Apply Fixes</h1>
<div class="w-8"></div>
</header>
<main class="flex-1 overflow-y-auto">
<div class="p-4">
<h2 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-4">Suggestions</h2>
<div class="space-y-2">
<div class="flex items-center justify-between rounded-lg bg-background-light dark:bg-background-dark p-4 shadow-sm">
<div class="flex-1">
<p class="font-semibold text-gray-800 dark:text-gray-200">Keyword Optimization</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Improve keyword density for 'AI SEO'</p>
</div>
<button class="rounded-lg bg-primary px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-primary/80">Apply Fix</button>
</div>
<div class="flex items-center justify-between rounded-lg bg-background-light dark:bg-background-dark p-4 shadow-sm">
<div class="flex-1">
<p class="font-semibold text-gray-800 dark:text-gray-200">Image Alt Text</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Add alt text to images</p>
</div>
<button class="rounded-lg bg-primary px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-primary/80">Apply Fix</button>
</div>
<div class="flex items-center justify-between rounded-lg bg-background-light dark:bg-background-dark p-4 shadow-sm">
<div class="flex-1">
<p class="font-semibold text-gray-800 dark:text-gray-200">Content Length</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Increase content length</p>
</div>
<button class="flex items-center gap-2 rounded-lg bg-primary/20 dark:bg-primary/30 px-4 py-2 text-sm font-medium text-primary">
<span class="material-symbols-outlined text-base"> check_circle </span>
                Applied
              </button>
</div>
<div class="flex items-center justify-between rounded-lg bg-background-light dark:bg-background-dark p-4 shadow-sm">
<div class="flex-1">
<p class="font-semibold text-gray-800 dark:text-gray-200">Internal Linking</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Add internal links</p>
</div>
<button class="rounded-lg bg-primary px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-primary/80">Apply Fix</button>
</div>
<div class="flex items-center justify-between rounded-lg bg-background-light dark:bg-background-dark p-4 shadow-sm">
<div class="flex-1">
<p class="font-semibold text-gray-800 dark:text-gray-200">Readability</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Improve readability score</p>
</div>
<button class="rounded-lg bg-primary px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-primary/80">Apply Fix</button>
</div>
</div>
</div>
</main>
<nav class="flex items-center justify-around border-t border-white/10 dark:border-white/10 bg-background-light dark:bg-background-dark p-2">
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined"> home </span>
<span class="text-xs">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1 rounded-full bg-primary/20 dark:bg-primary/30 p-3 text-primary" href="#">
<span class="material-symbols-outlined"> lightbulb </span>
<span class="text-xs font-bold">Suggestions</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined"> settings </span>
<span class="text-xs">Settings</span>
</a>
</nav>
</div>

</body></html>
