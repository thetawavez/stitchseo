<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https-//fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https-//fonts.gstatic.com" rel="preconnect"/>
  <link href="https-//fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Manrope"]
          },
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-9xl font-extrabold text-primary">404</h1>
    <h2 class="text-4xl font-bold text-slate-900 dark:text-white mt-4">Page Not Found</h2>
    <p class="text-lg text-slate-600 dark:text-slate-400 mt-2">The page you are looking for does not exist.</p>
    <a href="../index.html" class="mt-8 inline-block">
      <button class="h-12 rounded-lg bg-primary px-8 text-lg font-bold text-white shadow-md transition-transform hover:scale-105">Go to Homepage</button>
    </a>
  </div>
</body>
</html>
