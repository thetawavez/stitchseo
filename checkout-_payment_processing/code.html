<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Secure Checkout</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https-//fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https-//fonts.gstatic.com" rel="preconnect"/>
<link href="https-//fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https-//fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="mx-auto max-w-lg">
<div class="flex flex-col h-screen">
<header class="p-4">
<div class="relative flex items-center justify-center">
<button class="absolute left-0 text-gray-600 dark:text-gray-400">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-gray-900 dark:text-white">Checkout</h1>
</div>
</header>
<main class="flex-grow p-4 space-y-6 overflow-y-auto">
<div>
<h2 class="text-xl font-bold text-gray-900 dark:text-white">Payment Details</h2>
<p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Enter your card information below.</p>
</div>
<form class="space-y-4">
<div class="relative">
<label class="sr-only" for="card-number">Card Number</label>
<input class="w-full h-14 pl-12 pr-4 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="card-number" placeholder="Card Number" type="text"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">credit_card</span>
</div>
<div class="flex space-x-4">
<div class="w-1/2">
<label class="sr-only" for="expiry-date">Expiry Date</label>
<input class="w-full h-14 px-4 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="expiry-date" placeholder="MM / YY" type="text"/>
</div>
<div class="w-1/2">
<label class="sr-only" for="cvc">CVC</label>
<input class="w-full h-14 px-4 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="cvc" placeholder="CVC" type="text"/>
</div>
</div>
<div>
<label class="sr-only" for="name-on-card">Name on Card</label>
<input class="w-full h-14 px-4 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="name-on-card" placeholder="Name on Card" type="text"/>
</div>
<div>
<label class="sr-only" for="billing-address">Billing Address</label>
<input class="w-full h-14 px-4 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="billing-address" placeholder="Billing Address" type="text"/>
</div>
<div>
<label class="sr-only" for="city">City</label>
<input class="w-full h-14 px-4 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="city" placeholder="City" type="text"/>
</div>
<div class="flex space-x-4">
<div class="w-1/2">
<label class="sr-only" for="state">State</label>
<input class="w-full h-14 px-4 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="state" placeholder="State" type="text"/>
</div>
<div class="w-1/2">
<label class="sr-only" for="zip-code">Zip Code</label>
<input class="w-full h-14 px-4 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="zip-code" placeholder="Zip Code" type="text"/>
</div>
</div>
</form>
<div class="flex items-start p-4 bg-primary/10 dark:bg-primary/20 rounded-lg">
<span class="material-symbols-outlined text-primary mr-3 mt-1">verified_user</span>
<p class="text-sm text-gray-600 dark:text-gray-300">
                        Your payment is processed securely. We use industry-standard SSL encryption to protect your information.
                    </p>
</div>
</main>
<footer class="p-4 border-t border-gray-200 dark:border-gray-800">
<button class="w-full h-14 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-colors">
                    Pay Now
                </button>
</footer>
</div>
</div>

</body></html>
