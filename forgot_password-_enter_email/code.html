<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https-//fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https-//fonts.gstatic.com" rel="preconnect"/>
<link href="https-//fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https-//fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col h-screen">
<header class="flex items-center p-4">
<button class="p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20">
<span class="material-symbols-outlined text-slate-900 dark:text-white">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-slate-900 dark:text-white pr-10">Reset Password</h1>
</header>
<main class="flex-1 flex flex-col justify-center px-6 pb-20">
<div class="text-center mb-8">
<h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Forgot your password?</h2>
<p class="text-slate-600 dark:text-slate-400">Enter the email address associated with your account and we'll send you a link to reset your password.</p>
</div>
<div class="space-y-6">
<div>
<label class="sr-only" for="email">Email</label>
<input class="w-full h-14 px-4 rounded-lg bg-slate-200 dark:bg-slate-800 border-transparent focus:ring-2 focus:ring-primary focus:border-transparent text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400" id="email" placeholder="Email" type="email"/>
</div>
<button class="w-full h-14 rounded-lg bg-primary text-white font-bold text-lg hover:bg-primary/90 transition-colors">
                    Send Reset Link
                </button>
</div>
</main>
</div>

</body></html>
