<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Password Reset Confirmation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https-//fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https-//fonts.gstatic.com" rel="preconnect"/>
<link href="https-//fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https-//fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="flex items-center p-4 border-b border-background-light/80 dark:border-background-dark/80">
<button class="text-gray-800 dark:text-gray-200">
<span class="material-symbols-outlined">
          arrow_back
        </span>
</button>
<h1 class="flex-1 text-center font-bold text-lg text-gray-900 dark:text-white pr-6">Reset Password</h1>
</header>
<main class="flex-grow flex flex-col items-center justify-center text-center px-6 py-12">
<div class="w-24 h-24 rounded-full bg-primary/10 dark:bg-primary/20 flex items-center justify-center mb-8">
<span class="material-symbols-outlined text-primary text-5xl">
          mark_email_read
        </span>
</div>
<h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Check your inbox</h2>
<p class="text-gray-600 dark:text-gray-400 max-w-sm">
        We've sent a password reset link to your email address. Please check your inbox and follow the instructions to reset your password.
      </p>
</main>
<footer class="p-4 pb-8">
<button class="w-full h-12 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors">
        Back to Login
      </button>
<p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-4">
        Didn't receive the email? <a class="font-medium text-primary hover:underline" href="#">Resend</a>
</p>
</footer>
</div>

</body></html>
