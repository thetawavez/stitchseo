<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI SEO Plugin Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-center py-8 px-4">
<div class="flex items-center gap-3">
<svg class="w-8 h-8 text-primary" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.5 6.4c.56 0 1 .45 1 1v6c0 .55-.45 1-1 1h-2c-.55 0-1-.45-1-1v-2.13c0-.8.4-1.53 1.08-1.94l1.63-1c.23-.14.3-.43.16-.66s-.43-.3-.66-.16L8.5 11.2V9.4c0-.55.45-1 1-1h1.5zM17 14h-3c-.55 0-1-.45-1-1v-1.5c0-.8.4-1.53 1.08-1.94l1.63-1c.23-.14.3-.43.16-.66s-.43-.3-.66-.16L14 8.8V7c0-.55.45-1 1-1h2c.55 0 1 .45 1 1v6c0 .55-.45 1-1 1z"></path></svg>
<h1 class="text-2xl font-bold text-gray-800 dark:text-white">AI SEO Plugin</h1>
</div>
</header>
<main class="flex-grow flex flex-col justify-center px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md mx-auto">
<div class="text-center mb-8">
<h2 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome Back</h2>
<p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Sign in to continue to your dashboard.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">
                            mail
                        </span>
<input autocomplete="email" class="block w-full rounded-lg border-0 py-3 pl-11 pr-3 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white ring-1 ring-inset ring-gray-300 dark:ring-gray-700 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-primary" id="email" name="email" placeholder="Email or Username" required="" type="email"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">
                            lock
                        </span>
<input autocomplete="current-password" class="block w-full rounded-lg border-0 py-3 pl-11 pr-3 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white ring-1 ring-inset ring-gray-300 dark:ring-gray-700 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-primary" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/80" href="#">Forgot password?</a>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">
                            Log In
                        </button>
</div>
</form>
<p class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
                    Don't have an account?
                    <a class="font-semibold leading-6 text-primary hover:text-primary/80" href="#">Sign up</a>
</p>
</div>
</main>
<footer class="py-4 px-4 text-center text-xs text-gray-400 dark:text-gray-500">
            Â© 2024 AI SEO Plugin. All rights reserved.
        </footer>
</div>

</body></html>
